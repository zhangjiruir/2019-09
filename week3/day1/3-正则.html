<script>
     var str = '2019-09-02';
     str.replace(/-/g,'/')

     // 正则在JS 中是一门专门用来处理字符串 类的，可以理解成字符串的规则，正则只能用来处理字符串
     // 变形正则 有两种方式
     var reg = /zf/;// 字面量的编写方式
     var reg2 = new RegExp('zf');// 构造函数的创建方式,一般设计到变量的时候会经常使用
     console.log(reg === reg2)//false  正则是引用数据类型

     var a= 'hello';
     var reg =/a/;
     var reg2 = new RegExp(a);
     console.log(reg,reg2);

     // 正则处理字符串 匹配(字符串满不满足正则的条件)test   捕获(把满足正则条件的字符获取到)exec
     // 正则的组成部分  元字符 修饰符
     // 元字符（两条斜杠中间的字符）可以分为： 有特殊含义的元字符  普通元字符 量词元字符
     // 有特殊含义的元字符
     /*
       \ ：转义字符，把有特殊含义的字符 转成字符本身
       \d ：代表了0-9之间的数字
       \D:  代表对于\d 的取非  处理0-9之间的之外的任何字符
       \w :代表了 数字 字母 下划线
       \W:代表对于\w 的取非 处理数字 字母 下划线之外的任何字符
       ^ : 代表以什么开头
       $ :  代表以什么结尾
       . ： 除了换行之外的所有字符
       \n ：代表换行
       [ab] : a 或 b
       [^ab] :代表除了 a b 之外的字符
       [a-z] :代表 a到z 之间的所有字符
       [^a-z]: 除了小写字母之外的字符
       a|b : a或 b
       (): 分组的意思 可以调运算优先级
       (?:)  只匹配 不捕获
       (?=)  正向肯定预查
        (！=)  正向否定预查
     */

</script>
