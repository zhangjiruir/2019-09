<script>
     // 匹配 就是查看字符串 是否满足 正则的规则
     // 捕获 就是把字符串中 满足正则的部分 获取到
     // exec  zz.exec(字符串)
     // 正则的 lastindex 属性定义了 下一次捕获的开始位置

     var reg = /\d+/g;
     var res = reg.exec('珠峰你好2019哈哈2020');
     console.log(res);
     var res1 = reg.exec('珠峰你好2019哈哈2020');
     console.log(res1);
     var res2 = reg.exec('珠峰你好2019哈哈2020');
     console.log(res2);
     var res3 = reg.exec('珠峰你好2019哈哈2020');
     console.log(res3);

     // 
     var str = '你好2019www哈哈2018hello珠峰2020qqq哈哈2021world'//只捕获哈哈后面的数字
     var reg2 = /哈哈(\d+)([a-z]+)/g;
     // esec 的返回值 第一项是大正则捕获到的内容  从第二项开始  都是小分组的内容
    //  var res =reg2.exec(str);
    //  console.log(res)

     // 自己封装一个 execcall 的方法 可以一次吧所有的符合条件的内容捕获到
     RegExp.prototype.execAll = function (str=''){
         //首先查看有没有对应的正则  修饰符 g
         if(!this.global){
             // 代表正则没有修饰符 g
             throw new Error('您的正则没有修饰符g 不能使用该方法')
             return;
         }

         // 怎么保证str是字符串
         str = str.toString();
         // this --> reg2
         var res = this.exec(str);
         var ary = [];
         while(res){
             ary.push(res)
             res =this.exec(str);//每次while循环都要更新res；  
         }
         return ary
     }
     console.log(reg2.execAll(str))
</script>
