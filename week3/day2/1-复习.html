<script>
    // 正则是专门用来处理字符串的一种规则
    // JS中的正则是一个类 regexp  他的实例都是引用数据类
    // 编写正则有两种： 字面量 构造函数
    var reg = /\d/;//字面量
    var reg2 = new RegExp('\\d');// 第一个斜杠是把第二个斜杠转义成了  没有任何含义的斜杠本身
    console.log(reg,reg2)

    // 正则的用法  匹配：test  捕获：exec

    // 正则的组成部分  元字符   修饰符
    // 元字符： 特殊元字符  量词元字符  普通元字符
    /*
      \    代表转义
      .    代表除了换行之外的所有字符
      \d   代表0-9之间的数字
      \w   代表数字 字母 下划线
      ^    代表以什么开头
      $    代表以什么结尾
      [ab] 代表a或b
      [a-z] 代表a-z 也就是小写字母
      [^ab] 代表除了 a和b
      [^a-z]代表除了小写字母
      a|b  代表a或b
      ()   代表分组，捕获时常用，在匹配时是可以优先升级的
      (?:) 只匹配 不捕获
      (?=) 只匹配 不捕获  正向预查
      (?!) 只匹配 不捕获  负预查
    */

    // 量词元字符   使用在对应的元字符后面
    /*
      ？     代表对应的字符出现0或1次
      *      代表对应的字符出现0或多次
      +      代表对应的字符出现1或多次
      {n}    代表对应的字符出现n次
      {n，m} 代表对应的字符出现n-m次
      {n，}  代表对应的字符至少出现n次
    */

    // 修饰符
    // i m g
    // i  忽略大小写  /a/i
    // m  多行匹配    /a/m
    // g  全局匹配    /-/g
    // 使用 new 创建修饰符的时候 
</script>
