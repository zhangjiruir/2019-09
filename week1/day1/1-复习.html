    function query(str){
        // 先把 str 按照？ 拆分
        var str2 = str.split('?')[1];
        // 把 str2 按照 & 拆分
        var ary = str2.solit('&');
        // 把 ary 中的每一项 动用 = 拆分  前项为属性名 后项为属性值
        var obj ={};
        ary.forEach((v,i) => {
            // v就是数组中的每一项
            var arr = v.split('=');
            obj[arr[0]] = arr[1]
            
        });
        return obj
    }
