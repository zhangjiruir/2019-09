<script>
    /*
      git svn  代码版本管理器 
      git 分布式的版本管理器 github gitLab 码云 (三个远程仓库) 三者的git的使用方式一样
      SVN 集中式的版本管理器

      装上 git之后 首先初始化 用户名和邮箱
      git config --global user.name
      git config --global user.email

      怎么把一个文件夹 初始化git 仓库
      git init   该命令执行完成之后 文件夹内会多一个 .git 的隐藏文件夹
      
      git 仓库三个区  工作区 暂存区 历史区
      git add.  把工作区内容提交到 暂存区
      git commit -m '备注' 把缓存区内容 提交到历史区

      把历史区的内容提交的 远程仓库
         先在远程新建一个仓库  获取新建仓库的地址
      git remote add origin  远程仓库地址 
      git remote -v 用来查看当前仓库有哪些桥梁：一个本地仓库可以连接多个远程仓库

      git push  把历史区代码传到远程仓库；第一次push时 会有一个提示 失败，按照提示我们只需git push --set-up..

      第二种简单方式：
         在远程新建仓库；直接用 git clone 远程仓库地址  这种方式建立本地库
         优点在于 不用初始化本地库 也不用搭建桥梁

      git status 查看当前仓库的状态
      git pull  下拉远程代码


      linux
      ls 查看目录
      cd 切换目录
      mkdir  创建文件夹
      touch  创建文件
      cat    查看文件
      vi     修改文件
      rm     删除文件
      rmdir  删除文件夹  只能删除空文件夹


      rm -rf 强制删除

      函数的两种声明方式：
          var f = function (){}
          function f (){}
          var f =()=>{}

          形参 实参 
          形参默认值  es6之前 在函数提内部：形参=形参||默认值；
                     es6 的写法 在形参处书写 形参 = 默认值

       剩余运算符 ... 形参 把剩余的所有实参 都放到 c 这个行参对应的数组中去

       arguments 实参集合
       this 函数的执行主体 ，谁让这个函数执行的
       return 一个决定返回值 另一个是打断函数中执行
       
    */
    var f = function (a,b,...c){
        a = a || 10;
        b = b ||100;
        return a+b
    }
    f(1,2)
    f(1)
    f()
</script>
