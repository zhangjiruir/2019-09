        堆内存的销毁   谷歌浏览器为例 ；浏览器会定期查看整个堆内存，把没有被引用的堆内存销毁掉(回收)


        栈内存的销毁   
            全局作用域对应的栈内存；关闭页面的时候才会被销毁
            私有作用域对应的栈内存：一般情况下 函数执行完成，对应的栈内存就会被销毁
               当返回值适合饮用数据类型不会被销毁


        栈溢出 内存泄漏 栈内存被占满了，栈内存不够用了

        闭包：闭包是一个私有变量的保护机制，面试时的闭包 是指的一个不销毁的作用域；
              闭包是个变量保护机制，保护私有变量不受外界污染
            使用闭包 可以实现代码的模块化；每个模块之间相互独立的
     */

    a = 2 ;
