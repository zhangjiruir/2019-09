<script>
    /*
     window  是个全局对象
     通过 var 声明的变量 会对应的向 window 中增加一个对应的属性

     let const 声明的变量 不存在 变量提升
     也就是说 不能再let之前使用这个变量 ，已使用就报错
     let 和 const 声明的变量 不会再 window 中增加对应的属性
    */  

    var obj ={
        age:123
    }
    'age' in obj  //obj中有没有 age 这个属性
    console.log('obj' in window)
    // let const


    // console.log(a)
    let a = 12;
    console.log(a)
    console.log('a' in window)

</script>
