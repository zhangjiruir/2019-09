<script>
    // 工厂模式
    var person =function(name,age){
        var obj={
            name:name,
            age:age,
            eat(){
                console.log(`${this.name}吃饭`)
            }
        }
        return obj
    }

    // 构造函数模式
    var Person =function(name,age){
        this.name = name;
        this.age =age;
        this.eat = function(){
            console.log(`${this.name}吃饭`)
        }
        // return 123   构造函数 若return的是一个值类型，则不影响 new的执行结果
        // return []    若返回值是一个引用数据类型，则会把默认的return的this换掉
    }
    var per1 =person('李四',20)
    console.log(per1)

    var per2 = new Person('张三',22)
    console.log(per2)
    // new 执行函数的时候  开辟作用域  形参赋值 变量提升
    //  然后把函数中的this 指向一个新开辟的堆内存
    //  在这之后，再去操作this的时候  其实就是在制造这个 堆内存
    //  最后把 this 翻出去
    console.log(per2)

    var per3 = Person()
    console.log(per3)

    //  工厂模式 和 构造函数模式  的区别
    //  构造函数模式 不需要 自己创造一个对象的；
    //  构造函数模式 不需要 自己 主动 return 内容
    0
</script>
