      变量提升  作用域 堆栈内存销毁  私有变量 作用域链 this
      作用域链是变量的查找机制
      上级作用域 ：每一个函数执行都会形成一个私有作用域，那这个私有作用域的上级作用域。是看这个函数体在哪个作用域形成的，在哪个作用域形成，上级作用域就是哪个，也就是说上级作用域 跟函数在哪里执行没关系，跟函数在哪里定义有关系

      this： 箭头函数中的this 是指的上级作用域的 this

      闭包：
          1.闭包是啥？   本质就是变量的保护机制，但是我们平时说的闭包都是指的一个不销毁的作用域，用来保护私有变量和储存某些私有的值
          2.那些地方使用闭包？  自己开发某个模块或者自己封装一些工具库的时候会选择使用闭包
          3.闭包有哪些优缺点？  优点是 保护变量，缺点是作用域不销毁，占用栈内存
    */

    /*
      es6：

          let [a,b,...c]=[1,2,3,4,5,6,7,8]; 数组的解构赋值，按照位置一一对应；
          块级作用域{}
          形参赋默认值：function f(a=12,b=13){}  
          var obj ={f}  ==> var obj = {f:f}
