<script>
    function Person(age){
        this.age == age;
    }
    Person.prototype.eat = function(){}
    Person.getName = function(){};


    // class 声明的类 不能当做普通函数去执行  只能通过 new执行
    class Animal{
        constructor(age){
            // 实例的私有属性
            this.age = age
        }
        eat(){
            // 实例的共有属性
            console.log('animal eat')
        }
        static getName(){
            // 把类当做对象去增加的属性
            console.log('class 的静态方法')
        }
    }

    var per = new Person(100);
    var ani = new Animal(1000);
    console.dir(per)
    console.dir(ani)
</script>
