<script>
    /*
       类     实例        原型对象
       人类   特朗普       共用属性

       JS 天生自带的类  function  array  object（基类）  string .....
       自定义类  function Tab(){}

       自带类原型上的属性可以修改，但是原型不能被覆盖；

       prototype  __proto__  constructor
       // 原型就是一个堆内存(对象)
       每一个函数(类) 都天生自带一个 prototype 的属性，指向自己的原型对象
       每一个对象（实例）  都天生自带一个 __proto__ 的好像，指向所属类的原型
       每一个默认的原型上 都有一个 constructor 属性 指向 构造函数本身

       原型链： 属性的查找机制，先在自己身上查找，没有的话就通过__proto__ 接着向上级原型查找，在没有的话，接着通过__proto__ 向上级原型查找，直到找到基类的原型，在没有的话，拿到的就是undefined


       // 查看一个属性是否是私有的：per1.hasOwnProperty('eat')
       // 封装一个判断共有属性的方法，这个方法需要放在基类的原型上，需要注意首选是他的属性，然后还不能是私有属性
       // 在原型上封装的方法，里面的 this 需要保证是 该类 的实例

       // 'eat' in per1  per1这个对象能否调用到 eat 属性
    */
    Object.prototype.eat = function () {
        // this
    }
    var a = [];
    console.log(a.eat)
    console.log('eat' in a)

    Number.prototype.plus = function(a){
        return  this + a
    }
    Number.prototype.minus = function(a){
        return  this - a
    }

    var n = 20;
    var m = n.plus(10).minus(5);
    console.log(m);//（20+10-5）

    var ary = [];
    console.log(ary instanceof Number)// false

    // 练习
    function C1(name) {
            if (name) {
                this.name = name;
            }
        }
    function C2(name) {
            this.name = name;
        }
    function C3(name) {
            this.name = name || 'join';
        }
    C1.prototype.name = 'Tom';
    C2.prototype.name = 'Tom';
    C3.prototype.name = 'Tom';
    alert((new C1().name) + (new C2().name) + (new C3().name));


    function Fn(num) {
            this.x = this.y = num;
        }
    Fn.prototype = {
            x: 20,
            sum: function () {
                console.log(this.x + this.y);
            }
        };
    let f = new Fn(10);
    console.log(f.sum === Fn.prototype.sum);
    f.sum();
    Fn.prototype.sum();
    console.log(f.constructor);
    
</script>
